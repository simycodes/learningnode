<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Traditional</title>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h5>HTTP Methods</h5>
        <div>
          <a href="index.html">regular </a>
          <a href="javascript.html">javascript </a>
        </div>
      </div>
    </nav>
    <main>

      <!-- Unlike php,the login page in node does not reaaly exist as a separate file,its just
      a route on the server app.Hence the path of /login actually indicates the path of the
        of server app file that contains this /login page inform of a route -->
      <form action="/login" method="POST">
        <h3>Traditional Form</h3>
        <div class="form-row">
          <label for="name"> enter name </label>
          <input type="text" name="name" id="name" autocomplete="false" />
       <!-- the name and the value entered(eg simy),become a key pair value sent to the server -->
        </div>
        <button type="submit" class="block">submit</button>
      </form>

    </main>
  </body>
</html>
